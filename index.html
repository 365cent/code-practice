<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Code Practice</title>
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@unocss/reset@0.61.0/tailwind-compat.min.css">
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">

<!-- Header -->
<header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-sm border-b border-gray-200">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-14 sm:h-16 items-center justify-between">
      <div class="flex items-center gap-2 sm:gap-4">
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/0/0a/LeetCode_Logo_black_with_text.svg" 
          alt="LeetCode Logo" 
          class="h-6 sm:h-8 w-auto"
        />
        <h1 class="text-lg sm:text-xl font-semibold">Code Practice</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main content -->
<main class="max-w-screen-xl mx-auto px-3 sm:px-6 lg:px-8 py-4 sm:py-8">
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <div class="p-4 sm:p-6 md:p-8">
      <h2 class="text-xl sm:text-2xl font-bold tracking-tight mb-4 sm:mb-6">Select a Company</h2>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        <a href="cisco.html" class="grid group p-4 sm:p-6 bg-white border border-gray-200 rounded-xl hover:border-blue-500 transition-colors">
          <div class="flex items-center gap-3 sm:gap-4 m-auto">
            <div class="flex justify-center items-center bg-gray-50 rounded-lg p-2 sm:p-3 group-hover:bg-blue-50 transition-colors">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Cisco_logo.svg" alt="Cisco" class="w-8 sm:w-12 h-auto" />
            </div>
            <div>
              <h3 class="text-base sm:text-lg font-semibold">Cisco</h3>
              <p class="text-xs sm:text-sm text-gray-500 mt-0.5 sm:mt-1">79 questions</p>
            </div>
          </div>
        </a>

        <a href="amazon.html" class="grid group p-4 sm:p-6 bg-white border border-gray-200 rounded-xl hover:border-blue-500 transition-colors">
          <div class="flex items-center gap-3 sm:gap-4 m-auto">
            <div class="flex justify-center items-center bg-gray-50 rounded-lg p-2 sm:p-3 group-hover:bg-blue-50 transition-colors">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="w-8 sm:w-12 h-auto" />
            </div>
            <div>
              <h3 class="text-base sm:text-lg font-semibold">Amazon</h3>
              <p class="text-xs sm:text-sm text-gray-500 mt-0.5 sm:mt-1">92 questions</p>
            </div>
          </div>
        </a>

        <a href="google.html" class="grid group p-4 sm:p-6 bg-white border border-gray-200 rounded-xl hover:border-blue-500 transition-colors">
          <div class="flex items-center gap-3 sm:gap-4 m-auto">
            <div class="flex justify-center items-center bg-gray-50 rounded-lg p-2 sm:p-3 group-hover:bg-blue-50 transition-colors">
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" class="w-8 sm:w-12 h-auto" />
            </div>
            <div>
              <h3 class="text-base sm:text-lg font-semibold">Google</h3>
              <p class="text-xs sm:text-sm text-gray-500 mt-0.5 sm:mt-1">124 questions</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://fastly.jsdelivr.net/npm/@unocss/runtime/mini.global.js"></script>

</body>
</html>
